<!DOCTYPE html>
<html>
  <head>
    <title>RecipeLab - Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true"/>
    <script src="js/db-mock.js"></script>
    <script src="js/recipelab.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/recipelab.css"/>    </head>
  <body>
    <script type="text/javascript">
      window.location = "home.html";
    </script>
    <div data-role="page">
      <div data-role="header" data-theme="b" id="recipelab-header">
        <label>RecipeLab</label>
      </div>
      <div data-role="content" id="search-content" data-theme="c">
        <div id="search-content-header"><label>Search:</label></div>
        <div id="search-form-div">
          <div id="search-by-div">
            <select name="search-by" id="search-by"
                    data-mini="true" onchange="search_criteria_changed();">
               <option value="name">By Name</option>
               <option value="creator">By Creator</option>
               <option value="date">From Date</option>
            </select> 
          </div>
          <div id="search-input-div">
            <input type="search" name="search-input" id="search-input" 
                   oninput="do_search();" data-mini="true" placeholder="Name"/>
          </div>
        </div>
        <div id="search-result"></div>
        <script type="text/javascript">
          $(function () {
            do_search();
          });
        </script>
      </div>
      <div data-role="footer" data-position="fixed"
           data-theme="b" id="recipelab-footer" data-tap-toggle="false">
        <div data-role="controlgroup" data-type="horizontal">
          <a href="settings.html" title="Settings" data-role="button" 
             data-icon="gear" class="recipelab-footer-button">Settings</a>
          <a href="fav.html" title="My Recipes" data-role="button"
             data-icon="star" class="recipelab-footer-button">Starred</a>
          <a href="search.html" title="Search" data-role="button"
             data-icon="search" class="recipelab-footer-button">Search</a>
          <a href="home.html" title="Home" data-role="button"
             data-icon="home" class="recipelab-footer-button">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
