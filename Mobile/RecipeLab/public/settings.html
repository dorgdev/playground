<!DOCTYPE html>
<html>
    <head>
        <title>RecipeLab - Setting</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="MobileOptimized" content="width"/>
        <meta name="HandheldFriendly" content="true"/>
        <script src="js/db.js"></script>
        <script src="js/recipelab.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/recipelab.css"/>
    </head>
    <body>
        <script type="text/javascript">
            window.location = "home.html";
        </script>
        <div data-role="page">
            <div data-role="header" data-theme="b" id="recipelab-header">
                <label>RecipeLab</label>
            </div>
            <div data-role="content" id="settings-content">
                <a id="settings-logout" data-role="button">Logout</a>
                <script type="text/javascript">
                    $(function() {
                        $('#settings-logout').click(function() {
                            if (confirm("Are you sure you want to log out?")) {
                                log_out();
                            }
                        });
                    });
                </script>
                <a id="settings-about" href="about.html" data-role="button">About Us</a>
                <a id="settings-terms" href="terms.html" data-role="button">Terms Of Service</a>
                <a id="settings-help" href="underconstruction.html" data-role="button">Help</a>
            </div>
            <div data-role="footer" class="footer ui-bar" data-position="fixed"
                 data-theme="b" id="recipelab-footer" data-tap-toggle="false">
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="settings.html" title="Settings" data-role="button" 
                       data-icon="gear" class="recipelab-footer-button">Settings</a>
                    <a href="fav.html" title="My Recipes" data-role="button"
                       data-icon="star" class="recipelab-footer-button">Starred</a>
                    <a href="search.html" title="Search" data-role="button"
                       data-icon="search" class="recipelab-footer-button">Search</a>
                    <a href="home.html" title="Home" data-role="button"
                       data-icon="home" class="recipelab-footer-button">Home</a>
                </div>
            </div>
            <script type="text/javascript">
                // Fix the location of the logout button.  We want to put the
                // logout buttong above the footer, attached to the bottom of
                // page, but within the same division of all the rest of the
                // buttons, so we calculate the correct padding based on the
                // window's and other components' height:
                $(function() {
                   var window_h = $(window).height();
                   var header_h = $('#recipelab-header').height();
                   var content_h = $('#settings-content').height();
                   var footer_h = $('#recipelab-footer').height();
                   var logout_h = Math.max(38, $('#settings-logout').height());
                   var margin = window_h - (header_h + content_h + logout_h + footer_h);
                   //$('#blank-space').css('margin-top', margin + 'px');
                });
            </script>
        </div>
    </body>
</html>
