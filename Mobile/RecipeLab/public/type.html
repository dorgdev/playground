<!DOCTYPE html>
<html>
  <head>
    <title>RecipeLab - Browse Type</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true"/>
    <script src="js/db-mock.js"></script>
    <script src="js/recipelab.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/recipelab.css"/>    </head>
  <body>
    <script type="text/javascript">
      window.location = "home.html";
    </script>
    <div data-role="page">
      <div data-role="header" data-theme="b" id="recipelab-header">
        <label>RecipeLab</label>
      </div>
      <div data-role="content" id="type-content" data-theme="c">
        <div id="type-content-header">
          <a data-icon="plus" data-iconpos="notext" title="Add"
             data-mini="true" data-role="button" id="type-add-button"
             href="add.html"></a>
        </div>
        <div id="type-content-list"></div>
        <script type="text/javascript">
          $(function() {
            var cuisine = get_param('type');
            $('#type-content-header').append('<label>' + cuisine + ':</label>');
            all_by_cuisine(cuisine, function(all_recipes) {
              add_recipes_to_elem('type-content-list', all_recipes);
            });
          });
        </script>
      </div>
      <div data-role="footer" class="footer ui-bar" data-position="fixed"
           data-theme="b" id="recipelab-footer" data-tap-toggle="false">
        <div data-role="controlgroup" data-type="horizontal">
          <a href="settings.html" title="Settings" data-role="button" 
             data-icon="gear" class="recipelab-footer-button">Settings</a>
          <a href="fav.html" title="My Recipes" data-role="button"
             data-icon="star" class="recipelab-footer-button">Starred</a>
          <a href="search.html" title="Search" data-role="button"
             data-icon="search" class="recipelab-footer-button">Search</a>
          <a href="home.html" title="Home" data-role="button"
             data-icon="home" class="recipelab-footer-button">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
