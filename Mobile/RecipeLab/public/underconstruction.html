<!DOCTYPE html>
<html>
    <head>
        <title>RecipeLab - Under Construction</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="MobileOptimized" content="width"/>
        <meta name="HandheldFriendly" content="true"/>
        <script src="js/db-mock.js"></script>
        <script src="js/recipelab.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/recipelab.css"/>

    <body>
        <script type="text/javascript">
            window.location = "home.html";
        </script>
        <div data-role="page">
            <div data-role="header" data-theme="b" id="recipelab-header">
                <a data-icon="arrow-l" data-iconpos="notext"

            </div>

                    <a href="settings.html" title="Settings" data-role="button"

                    <a href="fav.html" title="My Recipes" data-role="button"
                       data-icon="star" class="recipelab-footer-button">Starred</a>

            </div>
