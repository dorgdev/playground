<!DOCTYPE html>
<html>
  <head>
    <title>RecipeLab - View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="MobileOptimized" content="width"/>
    <meta name="HandheldFriendly" content="true"/>
    <script src="js/db-mock.js"></script>
    <script src="js/recipelab.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/recipelab.css"/>
  </head>
  <body>
    <script type="text/javascript">
      window.location = "home.html";
    </script>
    <div data-role="page">
      <div data-role="header" data-theme="b" id="recipelab-header">
        <a data-icon="grid" data-iconpos="notext" title="List"
           data-role="button" href="type.html" class="header-icon"></a>
        <label>RecipeLab</label>
      </div>
      <div data-role="content" id="view-content">
        <div data-role="fieldcontain">
          <label for="recipe-name">Name:</label>
          <input type="text" id="recipe-name" 
                 name="recipe-name" readonly="readonly"/>
        </div>
        <div id="recipe-img-div">
          <img id="recipe-img"/>
        </div>
        <div data-role="fieldcontain">
          <label for="recipe-date">Create Date:</label>
          <input type="text" name="recipe-date" 
                 id="recipe-date" readonly="readonly"/>
        </div>
        <div data-role="fieldcontain">
          <label for="recipe-creator">Creator:</label>
          <input type="text" name="recipe-creator"
                 id="recipe-creator" readonly="readonly"/>
        </div>
        <fieldset data-role="controlgroup" id="recipe-types-fieldset">
          <legend>Cuisine Types:</legend>
        </fieldset>
        <div id="recipe-ingredients-div">
          <div id="recipe-ingredients-list" class="ui-grid-b">
            <div class="ui-block-a recipe-ingredients-header">Amount</div>
            <div class="ui-block-b recipe-ingredients-header">Ingredient</div>
          </div>
        </div>
        <div data-role="fieldcontain">
          <label for="recipe-instructions">Instructions:</label>
          <textarea name="recipe-instructions" readonly="readonly"
                    id="recipe-instructions"></textarea>
        </div>
        <div id="recipe-edit-button-div">
          <a id="recipe-edit-button" href="edit.html" data-role="button">Edit</a>
        </div>
      </div>
      <div data-role="footer" class="footer ui-bar" data-position="fixed"
           data-theme="b" id="recipelab-footer" data-tap-toggle="false">
        <div data-role="controlgroup" data-type="horizontal">
          <a href="settings.html" title="Settings" data-role="button" 
             data-icon="gear" class="recipelab-footer-button">Settings</a>
          <a href="fav.html" title="My Recipes" data-role="button"
             data-icon="star" class="recipelab-footer-button">Starred</a>
          <a href="search.html" title="Search" data-role="button"
             data-icon="search" class="recipelab-footer-button">Search</a>
          <a href="home.html" title="Home" data-role="button"
             data-icon="home" class="recipelab-footer-button">Home</a>
        </div>
      </div>
      <script type="text/javascript">
        $(function() {
          create_types_checkboxes('recipe-types-fieldset', true, fill_recipe_values_for_view);
        });
      </script>
    </div>
  </body>
</html>
